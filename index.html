<html>
	<head>
		<title>Sorry, can't come</title>
		<link href="animate.css" rel="stylesheet">
		<link href="chat.css" rel="stylesheet">
		<link href="style.css" rel="stylesheet">
	</head>
	<body>

		<h1>Sorry, can't come</h1>

		

		<div class="chat">
			<div class="yours messages">
				<div class="message last animated fadeIn faster">
					Hey, are you coming today then?
				</div>
			</div>

			<div class="mine messages">
				<div class="message animated fadeIn faster delay-1s">
					uhh, sorry, would love to
				</div>
				<div class="message animated fadeIn faster delay-2s">
					can't though
				</div>
				<div class="message last" id="reason">
					i've got this thing i gotta do
				</div>
			</div>

			<div class="yours messages">
				<div class="message last animated fadeIn faster delay-5s">
					ok..
				</div>
			</div>

		</div>
		<div class="button animated fadeIn faster delay-5s" id="reload">gimme another</div>




		<footer>
			sorrycantcome.info	
			<br/>
			<br/>
			<a rel="license" href="http://creativecommons.org/licenses/by/4.0/"><img alt="Creative Commons License" style="border-width:0" src="https://i.creativecommons.org/l/by/4.0/80x15.png" /></a> 
			2018 <a href="https://fonorobert.com">Robert Fono</a>. 
			Source <a href="https://github.com/fonorobert/page-sorrycantcomeinfo" target="blank">here</a>.

		</footer>
		<script src="reasons.js"></script>
		<script src="main.js"></script>
	</body>
</html>
